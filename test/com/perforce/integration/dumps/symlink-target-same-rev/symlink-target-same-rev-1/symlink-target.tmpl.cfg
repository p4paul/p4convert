# P4Convert-SVN configuration template

# Please note that all paths should be absolute and must end with a path
# delimiter e.g. '/' or '\\'.  For example:
#   com.p4convert.p4.clientRoot=C:\\perforce\\client_ws\\
#   com.p4convert.p4.clientRoot=/Users/perforce/client_ws/

# Core converter settings
com.p4convert.core.test=false
com.p4convert.core.subPath=/
com.p4convert.core.schema=5.43
com.p4convert.core.depotPath=import
com.p4convert.core.version=p12.2.623359.google

# Perforce Environment
com.p4convert.p4.client=svn-client
com.p4convert.p4.user=perforce
com.p4convert.p4.passwd=
com.p4convert.p4.port=localhost:5956
com.p4convert.p4.clientRoot=%DIR%/workspace-st
com.p4convert.p4.unicode=false
com.p4convert.p4.charset=<none>

# Subversion import options
com.p4convert.svn.normalisation=NFC
com.p4convert.svn.propEncoding=ini
com.p4convert.svn.mergeInfoEnabled=false
com.p4convert.svn.propEnabled=false
com.p4convert.svn.start=0
com.p4convert.svn.mode=true
com.p4convert.svn.emptyDirName=.svn.empty
com.p4convert.svn.logRevID=<description>\nFormerly r<rev>
com.p4convert.svn.end=0
com.p4convert.svn.propName=.svn.properties
com.p4convert.svn.emptyDirEnabled=false
com.p4convert.svn.dumpFile=%DIR%/symlink-target.dump

# Advanced import options
com.p4convert.adv.lowerCase=false
com.p4convert.adv.mimeTypes=false
com.p4convert.adv.offset=0
com.p4convert.adv.jnlIndex=0
com.p4convert.adv.downgrade=false
com.p4convert.adv.p4root=<unset>
com.p4convert.adv.caseMode=NONE
com.p4convert.adv.lineEnding=true
com.p4convert.adv.skipEmpty=false
com.p4convert.adv.jnlPrefix=jnl.

# Logging options
com.p4convert.log.changeMap=/dev/null
# com.p4convert.log.audit.filename=/dev/null
com.p4convert.log.audit.enabled=false
com.p4convert.log.out.filename=%DIR%/symlink-target.log
# com.p4convert.log.console.level=DEBUG
# com.p4convert.log.out.level=DEBUG
